<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-checkDutyProblem-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">问题名字：</label>
				<div class="col-sm-8">
					<input id="problemName" name="problemName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">值班状态 (1 完成,2 未完成)：</label>
				<div class="col-sm-8">
					<input id="starts" name="starts" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所扣总分：</label>
				<div class="col-sm-8">
					<input id="zScore" name="zScore" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/checkDutyProblem"
		$("#form-checkDutyProblem-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-checkDutyProblem-add').serialize());
	        }
	    }
	</script>
</body>
</html>
