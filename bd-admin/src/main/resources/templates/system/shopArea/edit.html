<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shopArea-edit" th:object="${shopArea}">
            <input id="areaId" name="areaId" th:field="*{areaId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">区域名称：</label>
				<div class="col-sm-8">
					<input id="areaName" name="areaName" th:field="*{areaName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上级区域ID：</label>
				<div class="col-sm-8">
					<input id="parentId" name="parentId" th:field="*{parentId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/shopArea";
		$("#form-shopArea-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-shopArea-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
