<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-checkConfig-add">

			<div class="form-group">
				<label class="col-sm-3 control-label">部门id：</label>
				<div class="col-sm-8">
					<select id="deptId" name="deptId"
							class="form-control">
						<option th:each="dept:${depts}" th:value="${dept.deptId}" th:text="${dept.deptName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">条目名称：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="itemId" class="form-control m-b" th:with="type=${@dict.getType('check_config_item')}">
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">占比：</label>
				<div class="col-sm-8">
					<input id="percent" name="percent" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">每项扣分：</label>
				<div class="col-sm-8">
					<input id="raction" name="raction" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/checkConfig"
		$("#form-checkConfig-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-checkConfig-add').serialize());
	        }
	    }
	</script>
</body>
</html>
