<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-checkDuty-add">
		<div class="form-group">
			<label class="col-sm-3 control-label"><span style="color: red; ">*</span>检查人姓名：</label>
			<div class="col-sm-8">
				<input id="dutyName" name="dutyName" autocomplete="off" placeholder="请输入检查人姓名" class="form-control" type="text">
			</div>
		</div>
		<div class="select-time">
			<div class="form-group">
				<label class="col-sm-3 control-label">检查时间：</label>
				<div class="col-sm-8">
					<input type="text" class="time-input" readonly  th:id="dutyTime"
						   placeholder="请输入检查日期" th:name="dutyTime"/>
				</div>
			</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">归属部门：</label>
			<div class="col-sm-8">
				<select id="deptId" name="deptId"
						class="form-control">
					<option th:each="dept:${depts}" th:value="${dept.deptId}" th:text="${dept.deptName}"></option>
				</select>
			</div>
		</div>
	</form>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "system/checkDuty"
	$("#form-checkDuty-add").validate({
		rules:{
			xxxx:{
				required:true,
			},
		},
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-checkDuty-add').serialize());
		}
	}
</script>
</body>
</html>
