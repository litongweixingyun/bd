<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body>
<div class="form-content">
    <form id="form-deptShop-add" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">部门ID：</label>
            <div class="col-sm-8">
                <select id="deptId" name="deptId" class="form-control">
                    <option th:each="dept:${depts}" th:value="${dept.deptId}" th:text="${dept.deptName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">店铺ID：</label>
            <div class="col-sm-8">
                <select id="shopId" name="shopId"
                        class="form-control">
                    <option th:each="shop:${shops}" th:value="${shop.shopId}" th:text="${shop.shopName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">年月：</label>
            <div class="col-sm-8">
                <input id="month" name="month" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">可巡店次数：</label>
            <div class="col-sm-8">
                <input id="checkNum" name="checkNum" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>

<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/deptShop";
    $("#form-deptShop-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-deptShop-add').serialize());
        }
    }


</script>
</body>
</html>
