<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-deptShop-edit" th:object="${deptShop}">
			<input type="hidden" th:field="*{deptId}">
			<input type="hidden" th:field="*{shopId}">
			<input type="hidden" th:field="*{dsId}">
			<div class="form-group">
				<label class="col-sm-3 control-label">部门名称：</label>
				<div class="col-sm-8">
					<input id="deptName" name="deptName" th:field="*{deptName}" disabled class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">店铺名称：</label>
				<div class="col-sm-8">
					<input id="shopName" name="shopName" th:field="*{shopName}" disabled class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">年月：</label>
				<div class="col-sm-8">
					<input id="month" name="month" th:field="*{month}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">可巡店次数：</label>
				<div class="col-sm-8">
					<input id="checkNum" name="checkNum" th:field="*{checkNum}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/deptShop";
		$("#form-deptShop-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-deptShop-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
