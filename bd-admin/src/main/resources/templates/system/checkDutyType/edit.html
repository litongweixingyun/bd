<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-checkDutyType-edit" th:object="${checkDutyType}">
            <input id="dctId" name="dctId" th:field="*{dctId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">检查负责人id：</label>
				<div class="col-sm-8">
					<select th:id="dutyId" th:name="dutyId" class="form-control">
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">检查图片：</label>
				<div class="col-sm-8">
					<input id="pictuer" name="pictuer" th:field="*{pictuer}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">检查得分：</label>
				<div class="col-sm-8">
					<input id="score" name="score" th:field="*{score}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">检查项id：</label>
				<div class="col-sm-8">
					<select name="dictCode" class="form-control m-b" th:with="type=${@dict.getType('sys_shop_area')}">
						<option th:each="dict : ${type}"
								th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}"
								th:field="*{dictCode}"></option>
					</select>
					</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">检测评价：</label>
				<div class="col-sm-8">
					<select name="dictCode1" class="form-control m-b" th:with="type=${@dict.getType('check_duty_pj')}">
						<option th:each="dict : ${type}"
								th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}"
								th:field="*{dictCode1}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">检查内容：</label>
				<div class="col-sm-8">
					<select name="dictCode2" class="form-control m-b" th:with="type=${@dict.getType('check_duty_area')}">
						<option th:each="dict : ${type}"
								th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}"
								th:field="*{dictCode2}"></option>
					</select>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/checkDutyType";
		$("#form-checkDutyType-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-checkDutyType-edit').serialize());
	        }
	    }
        $("#dutyId").change(function(){
            var dutyId = $("#dutyId").val();
            if(dutyId ==''){
                return;
            }

            $.ajax({
                url:'/system/checkDuty/list/'+dutyId,
                async:false,
                type:'get',

                success:function(data){
                    var t2 = $("#dutyId").empty();

                    for ( var i = 0; i < data.length; i++) {
                        t2.append("<option value='"+data[i].dutyId+"'>"+ data[i].dutyName+"</option>");
                    }
                }
            })
        });
	</script>
</body>
</html>
